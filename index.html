<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Spotify </title>
    <link rel="stylesheet" href="style.css">
 

    
</head>
<body>
    <nav>
        <ul>
            <li class="Brand"> <img src="spotify-logo-png-7078.png" alt=" Spotify"> Spotify</li>
            <li> Home </li>
            <li> About </li>
        </ul>
    </nav>
    <div class="container"> 
        <h1> Best of NCS -No Copyright Sounds</h1>
        <div>
            <div class="songitem"> 
                <img src="https://i1.wp.com/www.heyuguys.com/images/2010/03/Last_Song_One_Sheet_Posternew-art.jpg" alt="">
                <span> let me love you</span>
                <span class="songlistplay"> <span class="timestamp"> 05:34</span></span>
            </div>
        </div>
        <div class="songlist"></div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">    
    <input type="range" name="range" id="myprogressbar" min="0" max="100"> 
    <div class="icons">
        <img src="backward-solid.svg"  alt="" width="30px" height="30px">
        <img src="play-circle-regular.svg" alt=""  width="30px" height="30px">
        <img src="forward-solid.svg" alt="" width="30px" height="30px">
    </div>
    </div>
    
</body>
</html>
